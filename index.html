<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatom铆a Floral | Experiencia Inmersiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #060b14;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .glow-pink { text-shadow: 0 0 20px rgba(236, 72, 153, 0.4); }
        
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-slow { animation: pulse-soft 3s infinite; }

        /* Estilo para el bot贸n de pantalla completa */
        #fullscreen-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #fullscreen-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.4);
        }
    </style>
</head>
<body class="min-h-screen" id="app-container">

    <!-- Bot贸n Flotante Pantalla Completa -->
    <button id="fullscreen-btn" onclick="toggleFullScreen()" class="fixed bottom-8 right-8 z-50 bg-pink-600 hover:bg-pink-500 text-white p-4 rounded-2xl shadow-2xl flex items-center gap-3 font-bold text-sm">
        <svg id="fs-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
        <span id="fs-text">MODO INMERSIVO</span>
    </button>

    <!-- Fondo Decorativo -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-0 -left-4 w-96 h-96 bg-pink-600 rounded-full mix-blend-screen filter blur-[150px] opacity-10"></div>
        <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-blue-600 rounded-full mix-blend-screen filter blur-[150px] opacity-10"></div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-12">
        <header class="text-center mb-16">
            <div class="inline-block px-4 py-1.5 rounded-full border border-pink-500/30 text-pink-500 text-[10px] font-black tracking-[0.2em] mb-6 animate-pulse-slow">
                SISTEMA INTERACTIVO v2.0
            </div>
            <h1 class="text-6xl md:text-8xl font-extrabold mb-4 tracking-tighter glow-pink">
                FLORAL <span class="text-pink-500">CORE</span>
            </h1>
            <p class="text-slate-500 text-xl max-w-xl mx-auto font-light">
                Haz clic en los filtros para aislar sistemas biol贸gicos.
            </p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
            
            <!-- Visualizer -->
            <div class="lg:col-span-7">
                <div class="glass p-5 rounded-[2.5rem] shadow-2xl relative group">
                    <div class="relative rounded-3xl overflow-hidden bg-black/40 flex items-center justify-center min-h-[500px] border border-white/5">
                        <img 
                            id="main-image"
                            src="image_97e42e.png" 
                            alt="Botanical Core" 
                            class="max-h-[450px] w-auto object-contain transition-all duration-1000 group-hover:scale-105"
                            onerror="this.style.display='none'; document.getElementById('fallback').classList.remove('hidden')"
                        >
                        <div id="fallback" class="hidden text-center p-10">
                            <span class="text-5xl block mb-4"></span>
                            <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Esperando Recurso Visual...</p>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex flex-wrap justify-center gap-3">
                    <button onclick="filterParts('all')" class="category-btn bg-pink-600 text-white px-8 py-4 rounded-2xl font-black text-xs tracking-widest transition-all hover:shadow-[0_0_20px_rgba(236,72,153,0.3)]">TODO</button>
                    <button onclick="filterParts('gineceo')" class="category-btn glass text-slate-400 px-8 py-4 rounded-2xl font-black text-xs tracking-widest hover:text-pink-500 transition-all">GINECEO</button>
                    <button onclick="filterParts('androceo')" class="category-btn glass text-slate-400 px-8 py-4 rounded-2xl font-black text-xs tracking-widest hover:text-blue-500 transition-all">ANDROCEO</button>
                    <button onclick="filterParts('perianto')" class="category-btn glass text-slate-400 px-8 py-4 rounded-2xl font-black text-xs tracking-widest hover:text-emerald-500 transition-all">PERIANTO</button>
                    <button onclick="filterParts('soporte')" class="category-btn glass text-slate-400 px-8 py-4 rounded-2xl font-black text-xs tracking-widest hover:text-amber-500 transition-all">SOPORTE</button>
                </div>
            </div>

            <!-- Panel -->
            <div class="lg:col-span-5 h-[750px] overflow-y-auto pr-4 custom-scroll" id="info-panel"></div>
        </div>
    </div>

    <script>
        const anatomyData = {
            gineceo: {
                title: "Gineceo",
                color: "text-pink-500",
                bg: "border-pink-500/20",
                parts: [
                    { name: "Estigma", desc: "Superficie glandular terminal que recibe el polen." },
                    { name: "Estilo", desc: "Columna de tejido que conecta estigma y ovario." },
                    { name: "Ovario", desc: "rgano basal que contiene los primordios seminales." },
                    { name: "vulos", desc: "Gametofitos femeninos listos para la fecundaci贸n." }
                ]
            },
            androceo: {
                title: "Androceo",
                color: "text-blue-500",
                bg: "border-blue-500/20",
                parts: [
                    { name: "Antera", desc: "Sacos donde ocurre la microsporog茅nesis del polen." },
                    { name: "Conectivo", desc: "Tejido vascular que une las tecas de la antera." },
                    { name: "Grano de Polen", desc: "Unidad de dispersi贸n del gameto masculino." },
                    { name: "Filamento", desc: "Eje est茅ril que soporta la unidad productiva." }
                ]
            },
            perianto: {
                title: "Perianto",
                color: "text-emerald-500",
                bg: "border-emerald-500/20",
                parts: [
                    { name: "P茅talo", desc: "Unidad de la corola con funciones de se帽alizaci贸n." },
                    { name: "S茅palo", desc: "Protecci贸n mec谩nica del meristemo floral." }
                ]
            },
            soporte: {
                title: "Base Estructural",
                color: "text-amber-500",
                bg: "border-amber-500/20",
                parts: [
                    { name: "Nectario", desc: "Tejido secretor de fluidos energ茅ticos." },
                    { name: "Eje Floral", desc: "Plataforma de inserci贸n de los verticilos." },
                    { name: "Ped铆culo", desc: "Eje conductor que conecta con el sistema caulinar." }
                ]
            }
        };

        function filterParts(category) {
            const panel = document.getElementById('info-panel');
            panel.innerHTML = '';
            const keys = category === 'all' ? Object.keys(anatomyData) : [category];
            
            keys.forEach(key => {
                const group = anatomyData[key];
                const div = document.createElement('div');
                div.className = "mb-10 opacity-0 translate-y-4 transition-all duration-700";
                
                let html = `<h2 class="text-xs font-black tracking-[0.3em] uppercase mb-6 ${group.color}">${group.title}</h2><div class="grid gap-4">`;
                group.parts.forEach(p => {
                    html += `
                        <div class="glass p-7 rounded-[2rem] border ${group.bg} hover:border-white/20 transition-all group">
                            <h3 class="text-xl font-bold mb-2 group-hover:translate-x-1 transition-transform">${p.name}</h3>
                            <p class="text-slate-500 text-sm font-light leading-relaxed">${p.desc}</p>
                        </div>
                    `;
                });
                html += `</div>`;
                div.innerHTML = html;
                panel.appendChild(div);
                setTimeout(() => { div.style.opacity = '1'; div.style.transform = 'translateY(0)'; }, 50);
            });
        }

        function toggleFullScreen() {
            const doc = document.documentElement;
            const btnText = document.getElementById('fs-text');
            const btnIcon = document.getElementById('fs-icon');

            if (!document.fullscreenElement) {
                doc.requestFullscreen().then(() => {
                    btnText.innerText = "SALIR DE PANTALLA";
                    btnIcon.innerHTML = '<path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/>';
                }).catch(err => {
                    console.log(`Error al intentar modo inmersivo: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
                btnText.innerText = "MODO INMERSIVO";
                btnIcon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/>';
            }
        }

        window.onload = () => filterParts('all');
    </script>
</body>
</html>

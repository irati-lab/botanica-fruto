<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatom铆a Floral | Experiencia Interactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-active {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
            transform: scale(1.02);
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glow-text {
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Fondo Decorativo -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <header class="text-center mb-12 animate-fade">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 tracking-tighter glow-text">
                ANATOMA <span class="text-pink-500">FLORAL</span>
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto font-light">
                Un viaje interactivo al coraz贸n de la vida vegetal. Haz clic en las categor铆as para desglosar cada componente.
            </p>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Columna Izquierda: Imagen y Filtros -->
            <div class="lg:col-span-7 space-y-6">
                <div class="glass p-4 rounded-[2rem] shadow-2xl relative group overflow-hidden">
                    <div class="relative rounded-2xl overflow-hidden bg-slate-900/50 flex items-center justify-center min-h-[400px]">
                        <img 
                            id="main-image"
                            src="image_97e42e.png" 
                            alt="Diagrama de la flor" 
                            class="max-h-full w-auto object-contain transition-transform duration-700 group-hover:scale-105"
                            onerror="handleImageError(this)"
                        >
                        
                        <!-- Overlay de informaci贸n si falla la imagen -->
                        <div id="image-fallback" class="hidden absolute inset-0 flex flex-col items-center justify-center p-8 text-center">
                            <div class="text-5xl mb-4"></div>
                            <h3 class="text-xl font-bold text-white">Imagen no encontrada</h3>
                            <p class="text-slate-400 mt-2">Aseg煤rate de que el archivo se llame <strong>image_97e42e.png</strong> y est茅 en la misma carpeta.</p>
                        </div>
                    </div>
                </div>

                <!-- Botones de Categor铆a -->
                <div class="flex flex-wrap justify-center gap-3">
                    <button onclick="filterParts('all')" class="category-btn bg-pink-600 text-white px-6 py-3 rounded-2xl font-bold transition-all hover:scale-105 active:scale-95 shadow-lg shadow-pink-500/20">VER TODO</button>
                    <button onclick="filterParts('gineceo')" class="category-btn glass text-slate-300 px-6 py-3 rounded-2xl font-bold hover:text-pink-400 transition-all border-pink-500/30">GINECEO</button>
                    <button onclick="filterParts('androceo')" class="category-btn glass text-slate-300 px-6 py-3 rounded-2xl font-bold hover:text-blue-400 transition-all border-blue-500/30">ANDROCEO</button>
                    <button onclick="filterParts('perianto')" class="category-btn glass text-slate-300 px-6 py-3 rounded-2xl font-bold hover:text-emerald-400 transition-all border-emerald-500/30">PERIANTO</button>
                    <button onclick="filterParts('soporte')" class="category-btn glass text-slate-300 px-6 py-3 rounded-2xl font-bold hover:text-amber-400 transition-all border-amber-500/30">SOPORTE</button>
                </div>
            </div>

            <!-- Columna Derecha: Informaci贸n Detallada -->
            <div class="lg:col-span-5 h-[700px] overflow-y-auto pr-4 custom-scroll" id="info-panel">
                <!-- Se inyecta por JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-20 py-12 border-t border-slate-800 text-center">
        <p class="text-slate-500 text-sm tracking-widest uppercase font-bold">Proyecto Educativo Bot谩nico &copy; 2024</p>
    </footer>

    <script>
        const anatomyData = {
            gineceo: {
                title: "Gineceo",
                color: "text-pink-400",
                bg: "border-pink-500/30",
                parts: [
                    { name: "Estigma", desc: "Parte superior pegajosa del pistilo encargada de recibir y retener el polen para iniciar la fecundaci贸n." },
                    { name: "Estilo", desc: "Tubo conductor que eleva el estigma y por donde crece el tubo pol铆nico hacia los 贸vulos." },
                    { name: "Ovario", desc: "Base del gineceo que protege los 贸vulos y se convertir谩 en fruto tras la polinizaci贸n exitosa." },
                    { name: "vulos", desc: "Estructuras reproductivas que contienen el gameto femenino y se transforman en semillas." }
                ]
            },
            androceo: {
                title: "Androceo",
                color: "text-blue-400",
                bg: "border-blue-500/30",
                parts: [
                    { name: "Antera", desc: "Saco pol铆nico donde se genera y almacena el polen, lista para abrirse y dispersar la carga gen茅tica." },
                    { name: "Conectivo", desc: "Tejido est茅ril que une las dos mitades de la antera y facilita su movimiento para la dispersi贸n." },
                    { name: "Grano de Polen", desc: "Portador del gameto masculino, protegido por una c谩scara ultra-resistente llamada exina." },
                    { name: "Filamento", desc: "Soporte largo y delgado que posiciona la antera para el contacto 贸ptimo con polinizadores." }
                ]
            },
            perianto: {
                title: "Perianto",
                color: "text-emerald-400",
                bg: "border-emerald-500/30",
                parts: [
                    { name: "P茅talo", desc: "Hojas modificadas de colores vivos y aromas intensos cuya misi贸n 煤nica es atraer a los polinizadores." },
                    { name: "S茅palo", desc: "Hojas verdes y resistentes que protegen la flor en su etapa de capullo contra amenazas externas." }
                ]
            },
            soporte: {
                title: "Soporte y Nutrici贸n",
                color: "text-amber-400",
                bg: "border-amber-500/30",
                parts: [
                    { name: "Nectario", desc: "Gl谩ndulas que secretan n茅ctar azucarado, el combustible que premia a los animales por polinizarlos." },
                    { name: "Eje Floral", desc: "Tambi茅n llamado recept谩culo, es la base s贸lida donde se anclan todos los 贸rganos de la flor." },
                    { name: "Ped铆culo", desc: "Tallo individual que sostiene la flor y conecta su sistema vascular con el resto de la planta." }
                ]
            }
        };

        function filterParts(category) {
            const panel = document.getElementById('info-panel');
            panel.innerHTML = ''; // Limpiar panel

            const keys = category === 'all' ? Object.keys(anatomyData) : [category];
            
            keys.forEach(key => {
                const group = anatomyData[key];
                const section = document.createElement('div');
                section.className = 'mb-12 animate-fade';
                
                let html = `
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-1 h-8 bg-current ${group.color} rounded-full"></div>
                        <h2 class="text-2xl font-black uppercase tracking-wider ${group.color}">${group.title}</h2>
                    </div>
                    <div class="grid gap-4">
                `;

                group.parts.forEach(part => {
                    html += `
                        <div class="glass p-6 rounded-3xl border ${group.bg} transition-all duration-300 hover:border-white/40 group cursor-default">
                            <h3 class="text-lg font-bold ${group.color} mb-2 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-current opacity-50 group-hover:opacity-100 transition-opacity"></span>
                                ${part.name}
                            </h3>
                            <p class="text-slate-400 text-sm leading-relaxed font-light">${part.desc}</p>
                        </div>
                    `;
                });

                html += `</div>`;
                section.innerHTML = html;
                panel.appendChild(section);
            });

            // Actualizar botones
            document.querySelectorAll('.category-btn').forEach(btn => {
                if(btn.innerText.toLowerCase() === category.toLowerCase() || (category === 'all' && btn.innerText === 'VER TODO')) {
                    btn.classList.add('bg-pink-600', 'text-white');
                    btn.classList.remove('glass', 'text-slate-300');
                } else {
                    btn.classList.remove('bg-pink-600', 'text-white');
                    btn.classList.add('glass', 'text-slate-300');
                }
            });
        }

        function handleImageError(img) {
            img.classList.add('hidden');
            document.getElementById('image-fallback').classList.remove('hidden');
        }

        // Carga inicial
        window.onload = () => filterParts('all');
    </script>
</body>
</html>
